services:
  db:
    image: mysql:8.0
    container_name: iheart-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: example_password
      MYSQL_DATABASE: sdmc
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: iheart-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASS: example_password
      DB_NAME: sdmc
    ports:
      - "8081:80"
    volumes:
      - ./:/var/www/html:cached
    restart: unless-stopped

volumes:
  db_data:
